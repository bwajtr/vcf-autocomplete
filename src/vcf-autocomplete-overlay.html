<link rel="import" href="../../polymer/lib/elements/dom-module.html">
<link rel="import" href="../../vaadin-overlay/src/vaadin-overlay.html">

<dom-module id="vcf-autocomplete-overlay-styles" theme-for="vcf-autocomplete-overlay">
  <template>
    <style>
      :host {
        align-items: flex-start;
        justify-content: flex-start;
        right: auto;
        position: absolute;
        bottom: auto;
        background: #fff;
      }

      [part="overlay"] {
        background-color: var(--lumo-base-color);
        background-image: linear-gradient(var(--lumo-tint-5pct), var(--lumo-tint-5pct));
        border-radius: var(--lumo-border-radius);
        box-shadow: 0 0 0 1px var(--lumo-shade-5pct), var(--lumo-box-shadow-m);
      }
    </style>
  </template>

</dom-module>

<script>
  {
    /**
      * The overlay element.
      *
      * ### Styling
      *
      * See [`<vaadin-overlay>` documentation](https://github.com/vaadin/vaadin-overlay/blob/master/src/vaadin-overlay.html)
      * for `<vaadin-dropdown-menu-overlay>` parts.
      *
      * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
      *
      * @memberof Vaadin
      * @extends Vaadin.OverlayElement
      */
    class AutocompleteOverlayElement extends Vaadin.OverlayElement {
      static get is() {
        return 'vcf-autocomplete-overlay';
      }
    }
    customElements.define(AutocompleteOverlayElement.is, AutocompleteOverlayElement);
  }
</script>
